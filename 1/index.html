<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/59dc2218d0.js" crossorigin="anonymous"></script>
  
  <title>Blackcolt - Sign In</title>
</head>
<body>
  
<h1>Blackcolt</h1>

  <div class="signInANDpictureContainer">
<div class="signInContainer">

  <div class="inputContainer">
    <input class="inputBox emailInput" type="text" placeholder="Enter email address">
    <label><i id="emailLogo" class="fa-solid fa-user"></i></label>
  </div>
  
  <div class="passwordContainer">
    <input class="inputBox passwordInput" type="password" placeholder="Enter password">
    <label><i id="passwordLogo" class="fa-solid fa-lock"></i></label>
  </div>
  <div class="btnContainer">
  <a onclick="signInAttempt()" class="btn signInBtn">Sign in</a>
</div>
  <div class="btnContainer">
  <a id="forgotPassBTN" href="./forgotPassword.html">Forgot password?</a>
</div>
</div>
<img src="./pictures/idan.png" alt="">
<i id="speechBubble" class="fa-solid fa-comment"></i>
<div class="shame">
<p>!תתבייש לך</p>
</div>
</div>

  <script src="script/script.js"></script>
</body>
</html>
